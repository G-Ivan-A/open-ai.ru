version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: openai-ru-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: openai_user
      POSTGRES_PASSWORD: openai_password
      POSTGRES_DB: openai_ru
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - openai-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: openai-ru-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - openai-network

  # Backend API (NestJS)
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: openai-ru-backend
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://openai_user:openai_password@postgres:5432/openai_ru
      REDIS_URL: redis://redis:6379
      PORT: 4000
    ports:
      - '4000:4000'
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    networks:
      - openai-network
    command: npm run start:dev

  # Frontend (Next.js)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: openai-ru-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://backend:4000
    ports:
      - '3000:3000'
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - openai-network
    command: npm run dev

networks:
  openai-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
